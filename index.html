<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Empty State -->
        <p id="emptyState">No tasks yet</p>

        <ul id="todoList"></ul>

        <!-- Tambah To-Do -->
        <div id="todoForm" class="hidden">
            <input type="text" id="todoInput" placeholder="Enter your task">
        </div>
        <button id="addTodoBtn">+ Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
